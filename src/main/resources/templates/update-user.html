<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UPDATE USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">UPDATE USER</h1>
<div class="container">
    <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="POST">

        <label for="name" class="form form-label">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form form-control">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></span>

        <label for="email" class="form form-label">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form form-control">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span>

        <input type="submit" value="UPDATE" class="btn btn-warning mt-3">

    </form>
</div>

</body>
</html>
