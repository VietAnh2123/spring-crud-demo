<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ADD USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">ADD NEW USER</h1>
    <div class="container">
        <form th:action="@{/adduser}" th:object="${user}" method="POST">

            <label for="name" class="form form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></span><br>

            <label for="email" class="form form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Email" class="form form-control">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></span><br>

            <input type="submit" value="ADD" class="btn btn-primary mt-3">

        </form>
    </div>

</body>
</html>
